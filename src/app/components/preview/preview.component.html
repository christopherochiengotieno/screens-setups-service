<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h3 class="title">{{screen.screenName}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">

      <form (ngSubmit)="onClassesFormSubmitted()" [formGroup]="classesForm"
            style="border: 1px solid grey; border-radius: 10px; padding: 10px; box-shadow: 2px 2px 5px black">
        <h5 style="width: 100%; " >Mandatory Fields:</h5>
        <div *ngFor="let screenField of mandatoryFrontendScreens">
          <div *ngIf="screenField.isMandatory === 'Y'" style="margin: 10px 20px">
            <label for="{{screenField.id}}" style="min-width: 150px"> {{screenField.label}}</label>
            <input formControlName="{{screenField.name}}" id="{{screenField.id}}" pInputText
                   placeholder="{{screenField.placeholder}}"
                   style="width: 200px" type="{{screenField.type}}">
          </div>
        </div>

        <button (click)="setShowMoreFields()" class="btn" style="border: 1px solid blue; padding:3px 5px; margin: 5px; color: blue"
                type="button">{{showOptionalFields ? 'show less' : 'show more'}}</button>
        <div *ngIf="showOptionalFields">
          <div *ngFor="let screenField of optionalFrontendScreens">
            <div style="margin: 10px 20px">
              <label for="{{screenField.id}}" style="min-width: 150px"> {{screenField.label}}</label>
              <input formControlName="{{screenField.name}}" id="{{screenField.id}}" pInputText
                     placeholder="{{screenField.placeholder}}"
                     style="width: 200px" type="{{screenField.type}}">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>

      </form>
    </div>
    <!--  </div>-->

  </div>

</div>
