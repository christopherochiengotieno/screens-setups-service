<div class="container">
  <div class="row" style="width: 100%">
    <div class="col d-flex justify-content-center" style="width: 100%">

      <form (ngSubmit)="onClassesFormSubmitted()" [formGroup]="classesForm"
            style="border: 1px solid grey; border-radius: 10px; padding: 10px; box-shadow: 2px 2px 5px black; width: 90%;">
        <div style="display: flex; margin-top: 10px; margin-bottom: 20px">
          <button [routerLink]="['']" class="btn" style="background-color: #00529B; color: white">back</button>
          <h3 class="title">{{screen.screenName}}</h3>
        </div>

        <hr>

        <div *ngFor="let screenField of mandatoryFrontendScreens">
          <label for="{{screenField.id}}" style="min-width: 150px"> {{screenField.label}}</label>
          <input formControlName="{{screenField.name}}" id="{{screenField.id}}" pInputText
                 placeholder="{{screenField.placeholder}}"
                 style="width: 200px" type="{{screenField.type}}" [readOnly]="screenField.isReadOnly === 'Y'"
                 [hidden]="screenField.isHidden === 'Y'">
        </div>

        <button (click)="setShowMoreFields()" class="btn"
                style="border: 1px solid blue; padding:3px 5px; margin: 5px; color: blue"
                type="button">{{showOptionalFields ? 'show less' : 'show more'}}</button>
        <div *ngIf="showOptionalFields">

          <div *ngFor="let screenField of optionalFrontendScreens" style="display: flex; margin-top: 10px">
            <label for="{{screenField.id}}" style="min-width: 150px"> {{screenField.label}}</label>
            <input formControlName="{{screenField.name}}" id="{{screenField.id}}" pInputText
                   placeholder="{{screenField.placeholder}}"
                   style="width: 200px" type="{{screenField.type}}" [readOnly]="screenField.isReadOnly === 'Y'"
                   [hidden]="screenField.isHidden === 'Y'">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>

      </form>
    </div>

  </div>

</div>
