<div class="container">
  <div class="row" style="width: 100%">
    <div class="col d-flex justify-content-center" style="width: 100%">

      <form (ngSubmit)="onClassesFormSubmitted()" [formGroup]="classesForm"
            style="border: 1px solid grey; border-radius: 10px; padding: 10px; box-shadow: 2px 2px 5px black; width: 90%;">
        <div style="display: flex; margin-top: 10px; margin-bottom: 20px">
          <button [routerLink]="['']" class="btn" style="background-color: #00529B; color: white">back</button>
          <h3 class="title">{{screen.name}}</h3>
        </div>

        <hr>

        <div *ngFor="let screenField of mandatoryFrontendScreens" [hidden]="screenField.isHidden === 'Y'">
          <div *ngIf="screenField.type === 'select'" style="display: flex">
            <label for="{{screenField.id}}" style="min-width: 150px"> {{screenField.label}}</label>
            <select style="width: 100px" id="{{screenField.id}}" class="form-control form-control-sm mb-1 "
                    formControlName="{{screenField.name}}">
              <option *ngFor="let option of screenField.selectOptions" value="{{option.value}}"
                      selected="{{option.isSelected == 'Y'}}">{{option.text}}</option>
            </select>
          </div>
          <div *ngIf="screenField.type !== 'select'">
            <label for="{{screenField.id}}" style="min-width: 150px"> {{screenField.label}}</label>
            <input formControlName="{{screenField.name}}" id="{{screenField.id}}" pInputText
                   placeholder="{{screenField.placeholder}}"
                   style="width: 200px" type="{{screenField.type}}" [readOnly]="screenField.isReadOnly === 'Y'">
          </div>

        </div>

        <button (click)="setShowMoreFields()" class="btn"
                style="border: 1px solid blue; padding:3px 5px; margin: 5px; color: blue"
                type="button">{{showOptionalFields ? 'show less' : 'show more'}}</button>
        <div *ngIf="showOptionalFields">

          <div *ngFor="let screenField of optionalFrontendScreens" [hidden]="screenField.isHidden === 'Y'"
               style="display: flex; margin-top: 10px">
            <div *ngIf="screenField.type === 'select'" style="display: flex">
              <label for="{{screenField.id}}" style="min-width: 150px"> {{screenField.label}}</label>
              <select id="{{screenField.id}}" style="width: 200px" class="form-control form-control-sm mb-1 "
                      formControlName="{{screenField.name}}">
                <option *ngFor="let option of screenField.selectOptions" value="{{option.value}}"
                        selected="{{option.isSelected == 'Y'}}">{{option.text}}</option>
              </select>
            </div>

            <div *ngIf="screenField.type !== 'select'">
              <label for="{{screenField.id}}" style="min-width: 150px"> {{screenField.label}}</label>
              <input formControlName="{{screenField.name}}" id="{{screenField.id}}" pInputText
                     placeholder="{{screenField.placeholder}}"
                     style="width: 200px" type="{{screenField.type}}" [readOnly]="screenField.isReadOnly === 'Y'">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>

      </form>
    </div>

  </div>

</div>
